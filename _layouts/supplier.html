<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ page.title }} - add.run</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <script src="/assets/js/common.js"></script>
  <style>
    pre {
      text-align: center;
      font-size: 2rem;
      padding-top: 0.5rem;
    }
    .generate {
      border: 1px solid;
      font-weight: bold;
      font-size: 2rem;
      border-radius: 0.5rem;
      min-width: 3rem;
      line-height: 3rem;
      margin: 1rem;
      background-color: #222;
      color: #5a965a;
    }
  </style>
</head>

<body>
  <header>
    <a href="/">&lt; Back</a>
    <h1>{{ page.title }}</h1>
  </header>
  <main>
    {{ content }}
    <button class="generate" onclick="generate(async () => {{ page.handler | default: '' }})">Generate ðŸ”„</button>
    <div class="highlight">
      <button id="copy" onclick="copy()">copy</button>
      <pre onClick="" id="output"></pre>
    </div>
  </main>

  <footer>
    Â© 2022 David Duong
  </footer>

  <div id="snackbar" />
  {% for script in page.scripts %}
    <script src="{{ script }}"></script>
  {% endfor %}
  <script>
    generate(async () => {{ page.handler | default: '' }});
  </script>
</body>

</html>
