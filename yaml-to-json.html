<!DOCTYPE html>
<html>

<head>
  <title>YAML to JSON Converter - onetool.page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">

  <script src="common.js"></script>

  <script>
    addInputListener((value) => JSON.stringify(jsyaml.load( value )))
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js" integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <h1>YAML to JSON Converter</h1>
  <main>
    <p>This tool converts <a href="https://yaml.org/">YAML ⎋</a> to <a href="https://www.json.org/json-en.html">JSON ⎋</a>.
      Check out the <a href="./json-to-yaml">JSON to YAML Converter</a> or <a href="/">other tools</a>.</p>
    <textarea id="input" placeholder="as you type input here, the output will be shown below" autofocus></textarea>
    <div class="highlight">
      <button class="clipboard-button" onclick="copy()">copy</button>
      <pre id="output"></pre>
    </div>
  </main>

  <footer>
    © 2022 David Duong
  </footer>

  <div id="snackbar" />
</body>

</html>
