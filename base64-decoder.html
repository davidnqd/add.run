<!DOCTYPE html>
<html lang="en">

<head>
  <title>Base64 Decoder - onetool.page</title>
  <meta name="description" content="Tool decodes a Base64 into text.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">

  <script src="common.js"></script>

  <script>
    addInputListener((value) => Base64.decode(value))
  </script>

  <script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.2/base64.min.js"></script>
</head>

<body>
  <h1>Base64 Decode</h1>
  <main>
    <p>This tool decodes input using <a href="https://developer.mozilla.org/en-US/docs/Glossary/Base64">Base64 ⎋</a> encoding using <a href="https://github.com/dankogai/js-base64#readme">js-base64 ⎋</a> which supports UTF-8 strings.
      Check out the <a href="./base64-encoder">Base64 Encoder</a> or <a href="/">other tools</a>.</p>
    <textarea id="input" placeholder="as you type input here, the output will be shown below" autofocus></textarea>
    <div class="highlight">
      <button id="copy" onclick="copy()">copy</button>
      <pre id="output"></pre>
    </div>
  </main>

  <footer>
    © 2022 David Duong
  </footer>

  <div id="snackbar" />
</body>

</html>
