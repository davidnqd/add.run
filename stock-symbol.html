<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ticker Symbol Resources - add.run</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="/assets/css/styles.css">

  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="/assets/js/common.js"></script>
  <style>
    h1 {
      text-align: center;
    }
    .tradingview-widget-container div:first-child {
      height: 100%;
    }
    .tradingview-widget-container {
      flex: 1 1 auto;
      display: flex;
      flex-flow: column;
    }
  </style>
</head>

<body>
  <header>
    <h1>Ticker Symbol Resources</h1>
  </header>

  <main>
    <nav id="resources"></nav>
    <!-- TradingView Widget BEGIN -->
    <div id="root" class="tradingview-widget-container">
      <div id="tradingview_8867f"></div>
      <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/AMEX-SPY/" rel="noopener" target="_blank"><span class="blue-text">SPY Chart</span></a> by TradingView</div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
      function createLinks(symbol) {
        document.getElementById("resources").innerHTML = `
          Open ${symbol} in <a href="https://finance.yahoo.com/quote/${symbol}" target="_blank">Yahoo Finance</a> |
          <a href="https://www.reuters.com/markets/companies/${symbol}.OQ" target="_blank">Reuters</a> |
          <a href="https://finviz.com/quote.ashx?t=${symbol}" target="_blank">finviz</a> |
          <a href="https://www.barchart.com/stocks/quotes/${symbol}/overview" target="_blank">Barchart</a> |
          <a href="https://www.dataroma.com/m/stock.php?sym=${symbol}" target="_blank">Dataroma</a> |
          <a href="https://www.earningswhispers.com/stocks/${symbol}" target="_blank">Earnings Whispers</a>
        `;
      }
      const tv = new TradingView.widget({
        "autosize": true,
        "symbol": "AMEX:SPY",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_legend": true,
        "withdateranges": true,
        "range": "12M",
        "allow_symbol_change": true,
        "save_image": false,
        "details": true,
        "calendar": true,
        "studies": [
          "BB@tv-basicstudies",
          "RSI@tv-basicstudies"
        ],
        "container_id": "tradingview_8867f"
      });
      tv.postMessage.on("quoteUpdate", e => createLinks(e.short_name))
      createLinks("SPY");
      </script>
    </div>
    <!-- TradingView Widget END -->

  </main>

  <script src="/assets/js/stock.js"></script>
</body>

</html>
